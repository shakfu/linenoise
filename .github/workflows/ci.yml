name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: |
        if [ "${{ matrix.compiler }}" = "clang" ]; then
          cmake -B build -DCMAKE_C_COMPILER=clang
        else
          cmake -B build
        fi

    - name: Build
      run: cmake --build build

    - name: Test
      run: ctest --test-dir build --output-on-failure

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: cmake -B build

    - name: Build
      run: cmake --build build

    - name: Test
      run: ctest --test-dir build --output-on-failure

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}

    - name: Configure
      run: cmake -B build -G "NMake Makefiles"

    - name: Build
      run: cmake --build build

    - name: Smoke test
      run: echo "hello" | build\linenoise-example.exe
      shell: cmd

  build-windows-mingw:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake make

    - name: Configure
      shell: msys2 {0}
      run: cmake -B build -G "Unix Makefiles"

    - name: Build
      shell: msys2 {0}
      run: cmake --build build

    - name: Smoke test
      shell: msys2 {0}
      run: echo "hello" | ./build/linenoise-example.exe
